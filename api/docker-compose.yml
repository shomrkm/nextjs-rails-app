version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      # POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
  api:
    build: .
    command: sh
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    tty: true

volumes:
  redis:
